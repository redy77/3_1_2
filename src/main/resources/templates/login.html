<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>

<div class="center mt-5">
    <form method="post" action="/login" style="max-width:480px; margin:auto;">
        <h1 class="fw-bold mt-4">Please sing in</h1>
        <label for="j_username" class="sr-only"></label>
        <input type="text" id="j_username" name="j_username" class="form-control" placeholder="Email address" required autofocus >
        <label for="j_password" class="sr-only"></label>
        <input type="password" id="j_password" name="j_password" placeholder="Password" class="form-control">
        <div class="d-grid gap-2 col-12 mx-auto mt-4">
        <button type="submit" class="btn btn-lg btn-primary">Sing in</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
